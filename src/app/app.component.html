<!-- Navbar -->
<header class="navbar">
  <img
    src="assets/images/acm_logo_v2.png"
    alt="ACM Logo"
    class="navbar__logo"
  />
  <nav>
    <ul class="navbar__links">
      <li>
        <a routerLink="/" routerLinkActive="active">Home</a>
        <div class="bar" *ngIf="route === ''"></div>
      </li>
      <li>
        <a routerLink="/events" routerLinkActive="active">Events</a>
        <div class="bar" *ngIf="route === '/events'"></div>
      </li>
      <li>
        <a routerLink="/sigs" routerLinkActive="active">SIGs</a>
        <div class="bar" *ngIf="route === '/sigs'"></div>
      </li>
      <li>
        <a routerLink="/resources" routerLinkActive="active">Resources</a>
        <div class="bar" *ngIf="route === '/resources'"></div>
      </li>
    </ul>
  </nav>
</header>

<router-outlet></router-outlet>

<!-- Footer -->
<footer class="footer">
  <div class="footer__wave">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        width="100"
        height="100"
        fill="#00e1bfcc"
        fill-opacity="1"
        d="M0,96L80,80C160,64,320,32,480,53.3C640,75,800,149,960,154.7C1120,160,1280,96,1360,64L1440,32L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
      ></path>
    </svg>
    <div class="footer__wave__bottom-padding"></div>
  </div>
  <div class="footer__container">
    <nav class="footer__container__navigation">
      <button class="footer__container__navigation__social">
        <a
          href="https://www.linkedin.com/company/association-of-computing-machinery-at-uc-merced/"
          target="_blank"
          class="footer__container__navigation__social__link"
          ><fa-icon [icon]="faLinkedinIn"></fa-icon
        ></a>
      </button>
      <button class="footer__container__navigation__social">
        <a
          href="https://twitter.com/ucmercedacm"
          target="_blank"
          class="footer__container__navigation__social__link"
          ><fa-icon [icon]="faTwitter"></fa-icon
        ></a>
      </button>
      <button class="footer__container__navigation__social">
        <a
          href="https://www.instagram.com/ucmacm/"
          target="_blank"
          class="footer__container__navigation__social__link"
          ><fa-icon [icon]="faInstagram"></fa-icon
        ></a>
      </button>
      <button class="footer__container__navigation__social">
        <a
          href="https://www.facebook.com/groups/ucmercedacm/"
          target="_blank"
          class="footer__container__navigation__social__link"
          ><fa-icon [icon]="faFacebook"></fa-icon
        ></a>
      </button>
      <button class="footer__container__navigation__social">
        <a
          href="https://github.com/UCMercedACM"
          target="_blank"
          class="footer__container__navigation__social__link"
          ><fa-icon [icon]="faGithub"></fa-icon
        ></a>
      </button>
      <button class="footer__container__navigation__social">
        <a
          href="https://bit.ly/acm-ucm-discord"
          target="_blank"
          class="footer__container__navigation__social__link"
          ><fa-icon [icon]="faDiscord"></fa-icon
        ></a>
      </button>
      <button class="footer__container__navigation__social">
        <a
          href="https://bit.ly/acm-ucm-slack"
          target="_blank"
          class="footer__container__navigation__social__link"
          ><fa-icon [icon]="faSlack"></fa-icon
        ></a>
      </button>
    </nav>
    <div class="footer__container__copyright">
      <fa-icon [icon]="faCopyright"></fa-icon> Copyright 2021
    </div>
    <div class="footer__container__credits">
      Written and Coded with <fa-icon [icon]="faHeart"></fa-icon> by ACM @ UCM
    </div>
  </div>
</footer>
